<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>CALCULATOR</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <input type="text" placeholder="0" id="screen">
                <button class="first" onclick="allclear()">C</button>
                <button class="first" onclick="clear('')">DEL</button>
                <button class="first" onclick="show('')">&LeftAngleBracket;</button>
                <button class="first" onclick="show('')">&RightAngleBracket;</button>
                <button class="first" onclick="show('%')">%</button>
                <button class="first" onclick="show('')">&LeftDoubleBracket;</button>
                <button class="first" onclick="show('')">&RightDoubleBracket;</button>
                <button class="first" onclick="show('')">âˆš</button>
                <button class="first" onclick="show('')">&divide;</button>
                <button  onclick="show('7')">7</button>
                <button  onclick="show('8')">8</button>
                <button  onclick="show('9')">9</button>
                <button  onclick="show('-')">-</button>
                <button  onclick="show('4')">4</button>
                <button  onclick="show('5')">5</button>
                <button  onclick="show('6')">6</button>
                <button  onclick="show('*')">*</button>
                <button  onclick="show('1')">1</button>
                <button  onclick="show('2')">2</button>
                <button  onclick="show('3')">3</button>
                <button  onclick="show('+')">+</button>
                <button  onclick="show('0')">0</button>
                <button  onclick="show('.')">.</button>
                <button  onclick="show('=')">= </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
